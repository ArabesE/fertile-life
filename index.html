<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Fertile Life — 200×200</title>
    <style>
      html,
      body,
      #app {
        height: 100%;
        margin: 0;
      }
      body {
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto,
          Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        background: #0b0d10;
        color: #e7e7e7;
      }
      .toolbar {
        display: flex;
        gap: 0.5rem;
        align-items: center;
        padding: 0.6rem 0.8rem;
        border-bottom: 1px solid #222;
        background: #111418;
        position: sticky;
        top: 0;
        z-index: 2;
      }
      .toolbar button,
      .toolbar input[type="range"],
      .toolbar select {
        background: #1a1f24;
        color: #e7e7e7;
        border: 1px solid #2a2f36;
        border-radius: 6px;
        padding: 0.45rem 0.7rem;
        font-size: 14px;
      }
      .toolbar button:hover {
        background: #222831;
      }
      .toolbar .seg {
        display: inline-flex;
        border: 1px solid #2a2f36;
        border-radius: 8px;
        overflow: hidden;
      }
      .toolbar .seg button {
        border: 0;
        border-right: 1px solid #2a2f36;
      }
      .toolbar .seg button:last-child {
        border-right: 0;
      }
      .toolbar .label {
        opacity: 0.9;
        font-size: 12px;
        white-space: nowrap;
      }
      .wrap {
        height: calc(100% - 50px);
        position: relative;
      }
      canvas {
        width: 100%;
        height: 100%;
        display: block;
        background: #0b0d10;
        cursor: crosshair;
        user-select: none;
      }
      .hint {
        position: absolute;
        right: 0.75rem;
        bottom: 0.5rem;
        opacity: 0.6;
        font-size: 12px;
        background: rgba(17, 20, 24, 0.6);
        padding: 0.3rem 0.5rem;
        border-radius: 6px;
        border: 1px solid #222;
      }
      .stat {
        opacity: 0.8;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
